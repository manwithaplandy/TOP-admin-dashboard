<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TOP Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar bg-cyan-500 text-neutral-50 font-roboto">
            <div class="sidebar-section pt-3 text-2xl font-bold">
                <a href="#"><img src="images/view-dashboard.svg" alt="Dashboard" id="dash-img">Dashboard</a>
            </div>
            <div class="sidebar-section">
                <a href="#"><img src="images/home.svg" alt="home">Home</a> 

                <a href="#"><img src="images/account-group.svg" alt="Profile"> Profile</a>
                
                <a href="#"><img src="images/message-reply.svg" alt="Messages">Messages</a>
                
                <a href="#"><img src="images/clock-outline.svg" alt="History">History</a>
                
                <a href="#"><img src="images/checkbox-marked-circle-plus-outline.svg" alt="Tasks">Tasks</a>
                
                <a href="#"><img src="images/account-group.svg" alt="Communities">Communities</a>
            </div>
            <div class="sidebar-section">
                
                <a href="#"><img src="images/cog.svg" alt="Settings">Settings</a>
                
                <a href="#"><img src="images/comment-question.svg" alt="Support">Support</a>
                
                <a href="#"><img src="images/shield-check.svg" alt="Privacy">Privacy</a>
            </div>
        </div>
        <div class="header shadow-lg">
            <div class="searchbar">
                <input type="text" name="searchbar" id="searchbar" placeholder="search">
            </div>
            <div class="greeting">HI THERE ANDY</div>
            <div class="profile-button">ANDY MALVY</div>
            <div class="buttons">
                <button class="rounded-2xl px-6 py-1 border-2 border-cyan-500 bg-cyan-500 text-cyan-50">New</button>
                <button class="rounded-2xl px-6 py-1 border-2 border-cyan-500 bg-cyan-500 text-cyan-50">Upload</button>
                <button class="rounded-2xl px-6 py-1 border-2 border-cyan-500 bg-cyan-500 text-cyan-50">Share</button>
            </div>
        </div>
        <div class="main">

        </div>
    </div>
</body>
</html>
