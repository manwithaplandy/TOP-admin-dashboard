<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TOP Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar bg-cyan-500 text-neutral-50 font-roboto">
            <div class="sidebar-section pt-3 text-2xl font-bold">
                <a href="#"><img src="images/view-dashboard.svg" alt="Dashboard" id="dash-img">Dashboard</a>
            </div>
            <div class="sidebar-section">
                <a href="#"><img src="images/home.svg" alt="home">Home</a> 

                <a href="#"><img src="images/account-group.svg" alt="Profile"> Profile</a>
                
                <a href="#"><img src="images/message-reply.svg" alt="Messages">Messages</a>
                
                <a href="#"><img src="images/clock-outline.svg" alt="History">History</a>
                
                <a href="#"><img src="images/checkbox-marked-circle-plus-outline.svg" alt="Tasks">Tasks</a>
                
                <a href="#"><img src="images/account-group.svg" alt="Communities">Communities</a>
            </div>
            <div class="sidebar-section">
                
                <a href="#"><img src="images/cog.svg" alt="Settings">Settings</a>
                
                <a href="#"><img src="images/comment-question.svg" alt="Support">Support</a>
                
                <a href="#"><img src="images/shield-check.svg" alt="Privacy">Privacy</a>
            </div>
        </div>
        <div class="header shadow-lg p-3">
            <div class="searchbar pr-3 pl-5">
                <img src="images/magnify.svg" alt="Search">
                <input type="text" name="searchbar" id="searchbar" placeholder="search" class="rounded-2xl border pl-3 py-1 bg-stone-200">
            </div>
            <div class="greeting grid justify-items-center items-center">
                <img src="images/bell-ring-outline.svg" alt="Notifications" class="col-start-2 pr-5">
                <img src="images/account-cowboy-hat.svg" alt="Profile-small" class="profile-small">
                <p>ANDY MALVY</p>
            </div>
            <div class="profile-button text-sm md:text-lg pl-5 pt-3">
                <img src="images/account-cowboy-hat.svg" alt="Profile-big">
                <div class="profile-container pl-3">
                    <p>Hi there,</p>
                    <h1>ANDY MALVY (@thagawd)</h1>
                </div>
            </div>
            <div class="buttons pr-5">
                <button class="font-bold rounded-2xl px-6 py-1 border-2 border-cyan-500 bg-cyan-500 text-cyan-50">New</button>
                <button class="font-bold rounded-2xl px-6 py-1 border-2 border-cyan-500 bg-cyan-500 text-cyan-50">Upload</button>
                <button class="font-bold rounded-2xl px-6 py-1 border-2 border-cyan-500 bg-cyan-500 text-cyan-50">Share</button>
            </div>
        </div>
        <div class="main px-6 py-10">
            <div class="projects">
                <div class="project-title">Your Projects</div>
                <div class="cards">PLACEHOLDERTEXT</div>
                <div class="cards">PLACEHOLDERTEXT</div>
                <div class="cards">PLACEHOLDERTEXT</div>
                <div class="cards">PLACEHOLDERTEXT</div>
                <div class="cards">PLACEHOLDERTEXT</div>
                <div class="cards">PLACEHOLDERTEXT</div>
            </div>
            <div class="main-sidebar">
                <div class="announcements">
                    <p class="announce-title">Announcements</p>
                    <div class="announce-card">SITE MAINTENANCE</div>
                </div>
                <div class="trending">
                    <p class="trending-title">Trending</p>
                    <div class="trending-card">TRENDING PEOPLE</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
